<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

<body>

    <div class="wrap student">
        <h2>Student</h2>
        <label for="">
            Name:
            <input type="text" name="" id="studentName">
        </label>
        <br>
        <label for="">
            Surname:
            <input type="text" name="" id="studentSurname">

        </label>
        <br>
        <label for="">
            Index number:
            <input type="number" name="" id="studentNumber">
        </label>
        <label for="">
            Status
            <select id="studentStatus">
                
            </select>
        </label>
        <input type="button" name="" value="Create Student" id="createStudent">


    </div>


    <div class="wrap professor">
        <h2>Professor</h2>
        <label for="">
            Name:
            <input type="text" name="" id="professorName">
        </label>
        <br>
        <label for="">
            Surname:
            <input type="text" name="" id="professorSurname">

        </label>
        <br>
        <label for="">
            Salary:
            <input type="number" name="" id="professorNumber">
        </label>
        <label for="">
            Office number:
            <input type="number" name="" id="professorNumber">
        </label>
        <input type="button" name="" value="Create Professor" id="createProfessor">
    </div>


    <div class="wrap addlist">
        <h2>Add to list</h2>
        <label for="">
            Subject:
            <select>
                <option value="">-</option>
                <option value=""></option>
                <option value=""></option>
            </select>
        </label>
        <br>
        <label for="">
            Professor:
            <select>
                <option value="">-</option>
                <option value="">-</option>
                <option value="">-</option>
            </select>
        </label>
        <br>
        <label for="">
            Grade:
            <select>
                <option value="">-</option>
                <option value="">-</option>
                <option value="">-</option>
            </select>
        </label>
        <label for="">
            Student:
            <select>
                <option value="">-</option>
                <option value="">-</option>
                <option value="">-</option>
            </select>
        </label>
        <input type="button" name="" value="Add to list" id="addToList">
    </div>


    <div class="wrap show">
        <h2>Show</h2>

        <label for="">
            Professor:
            <select>
                <option value="">-</option>
                <option value="">-</option>
                <option value="">-</option>
            </select>
        </label>
        <br>
        <br>
        <input type="button" name="" value="Add to list" id="addToList">
        <br>
        <br>
        <label for="">
            Student:
            <select>
                <option value="">-</option>
                <option value="">-</option>
                <option value="">-</option>
            </select>
        </label>
        <br>
        <br>
        <input type="button" name="" value="Add to list" id="addToList">
    </div>
    <div class="wrap final">

        <div class="firstShow">
            <ul></ul>
        </div>
        <hr>
        <div class="secondShow">
            <ul></ul>
        </div>



    </div>










    <script src="app.js"></script>
    <script src="main.js"></script>
</body>

</html>
