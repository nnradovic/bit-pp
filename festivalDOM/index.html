<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Festival App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="row">
        <!-- ADD MOVIE -->
        <div class="col-7 offset-1">
            <form class="was-validated">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control is-valid" id="title" placeholder="Title" required >
                    <small class="form-text text-muted">Enter movie title.</small>
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="number" class="form-control" id="duration" placeholder="Duration"  required>
                </div>
                <div class="form-group">
                    <select id="genre" class="form-control">
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Si-Fi">Si-Fi</option>
                        <option value="Drama">Drama</option>
                    </select>
                </div>
                <button type="button" class="btnaddmovie btn btn-primary form-control">Add Movie Title</button>
            </form>
        </div>
            
            <display class="col-3">
                    <p id="list">List of movies:</p>
                <ol id="movielist" class="list-group">
                </ol>
            </display>
        
    </div>
    <hr>
    <!-- ADD PROGRAM -->
    <div class="row">
        <div class="col-7 offset-1">
            <form>
                <div class="form-group">
                    <label for="program">Add Program</label>
                    <input type="date" class="form-control is-valid" id="program" placeholder="Title" required >
                    <small class="form-text text-muted">Enter start date.</small>
                </div>
                <button type="button" class="btncreateprogram btn btn-primary form-control">Create Program</button>
            </form>
            <br>
            <div>
                <select name="programdrop" id="programdrop" class="form-control">
                </select>
            </div>
            <br>
            <div>
                <select name="moviedrop" id="moviedrop" class="form-control">
                </select>
            </div>
            <br>
            <button type="button" id="addmovietoprogram" class="btn btn-primary form-control">Add Movie</button>
        </div>
            <program class="col-3">
                    List of programs:
                <ol id="programlist" class="list-group">
                </ol>
            </program>
       
    </div>
    <script src="main.js"></script>
</body>

</html>
